<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="header">
        <div class="header__container container">
            <div class="header__sidebar">
                <nav class="sitenav">

                    </a>
                    <ul class="sitenav__list">
                        <li class="sitenav__item">
                            <a href="index.html" class="sitenav__link">
                                <img src="./images/svg/sidebar-icon-1.svg" alt="sitenav link image" class="sitenav__link__img">
                                Overview
                            </a>
                        </li>
                        <li class="sitenav__item side-bar-active">
                            <a href="tickets.html" class="sitenav__link">
                                <img src="./images/svg/sidebar-icon-2.svg" alt="sitenav link image" class="sitenav__link__img">
                                Tickets    
                            </a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">
                                <img src="./images/svg/sidebar-icon-3.svg" alt="sitenav link image" class="sitenav__link__img">
                                Ideas
                            </a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">
                                <img src="./images/svg/sidebar-icon-4.svg" alt="sitenav link image" class="sitenav__link__img">
                                Contacts
                            </a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">
                                <img src="./images/svg/sidebar-icon-5.svg" alt="sitenav link image" class="sitenav__link__img">
                                Agents
                            </a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">
                                <img src="./images/svg/sidebar-icon-6.svg" alt="sitenav link image" class="sitenav__link__img">
                                Articles
                            </a>
                        </li>
                    </ul>
                </nav>
                <hr class="header__divider">
                <div class="header__btns">
                    <a class="header__btns__link" href="#">
                        <img class="header__btns__link_img" src="./images/svg/header-btn-icon-1.svg" alt="header btns link images">

                    </a>
                    <a class="header__btns__link" href="#">
                        <img class="header__btns__link_img" src="./images/svg/header-btn-icon-2.svg" alt="header btns link images">

                    </a>
                </div>
            </div>
            <div class="header__content">
                <div class="header__content__top">
                    <a href="#" class="header__content__top__btn">
                        <img src="images/svg/header-content-top-btn-img.svg" alt="" class="header__content__top__btn__img">
                    </a>
                    <div class="header__content__top__profile">
                        <p class="header__content__top__profile__name">Jones Ferdinand</p>
                        <img src="images/svg/profile.svg" alt="profile img" width="44" height="44">
                    </div>
                </div>
                <div class="header__content__overview">
                    <h1 class="header__content__overview__title">Tickets</h1>
                    <a class="overview__btn__dot" href="#">
                        <img src="images/svg/btn-dot-img.svg" alt="dot image" class="overview__btn__dot__img">
                    </a>
                    <a class="overview__btn__add" href="#">Add</a>

                <div class="tickets__top"><h1>salom</h1></div>

            </div>
